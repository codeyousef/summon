<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summon WASM Todo App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 600px;
            min-height: 400px;
        }

        /* Loading state before WASM initializes */
        .loading {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            color: #666;
        }

        /* Summon component styles */
        .summon-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .summon-button:hover {
            background: #5a67d8;
        }

        .summon-textfield {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 250px;
            outline: none;
            transition: border-color 0.2s;
        }

        .summon-textfield:focus {
            border-color: #667eea;
        }

        .summon-text {
            color: #333;
            line-height: 1.6;
        }

        .summon-row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .summon-column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            Loading Summon WASM Application...
        </div>
    </div>

    <!-- Load webpack bundles -->
    <script src="summon-wasm-init.js"></script>
    <script src="todo-app-runtime.js"></script>
    <script src="todo-app.js"></script>

    <!-- Initialize WASM exports bridge -->
    <script>
        // Wait for the UMD library to be available
        window.addEventListener('DOMContentLoaded', async function () {
            console.log('[WASM Bridge] Initializing WASM exports...');

            // The webpack UMD library should be available as window['wasm-seo-todo']
            const wasmLibPromise = window['wasm-seo-todo'];
            if (wasmLibPromise) {
                console.log('[WASM Bridge] Found WASM library (Promise):', wasmLibPromise);

                try {
                    // The library is a Promise due to top-level await in the WASM module
                    const wasmLib = await wasmLibPromise;
                    console.log('[WASM Bridge] WASM library resolved:', wasmLib);

                    // Try to find executeCallback in the resolved exports
                    if (wasmLib.executeCallback) {
                        window.executeCallback = wasmLib.executeCallback;
                        window.wasmExecuteCallback = wasmLib.executeCallback;
                        console.log('[WASM Bridge] Exposed executeCallback globally');
                    } else if (wasmLib.wasmExecuteCallback) {
                        window.executeCallback = wasmLib.wasmExecuteCallback;
                        window.wasmExecuteCallback = wasmLib.wasmExecuteCallback;
                        console.log('[WASM Bridge] Exposed wasmExecuteCallback globally');
                    }

                    // Also expose the animation frame callback
                    if (wasmLib.executeAnimationFrameCallback) {
                        window.executeAnimationFrameCallback = wasmLib.executeAnimationFrameCallback;
                        console.log('[WASM Bridge] Exposed executeAnimationFrameCallback globally');
                    }

                    // Expose DirectDOMRenderer bridge functions
                    if (wasmLib.removeTodo) {
                        window.removeTodo = wasmLib.removeTodo;
                        console.log('[WASM Bridge] Exposed removeTodo globally');
                    }

                    if (wasmLib.clearAllTodos) {
                        window.clearAllTodos = wasmLib.clearAllTodos;
                        console.log('[WASM Bridge] Exposed clearAllTodos globally');
                    }

                    // Create DirectDOMRenderer fallback for old cached HTML
                    window.DirectDOMRenderer = {
                        removeTodo: wasmLib.removeTodo || function (index) {
                            console.warn('[WASM Bridge] DirectDOMRenderer.removeTodo fallback called, but removeTodo not available');
                        },
                        clearAllTodos: wasmLib.clearAllTodos || function () {
                            console.warn('[WASM Bridge] DirectDOMRenderer.clearAllTodos fallback called, but clearAllTodos not available');
                        }
                    };
                    console.log('[WASM Bridge] Created DirectDOMRenderer fallback object');

                    if (!wasmLib.executeCallback && !wasmLib.wasmExecuteCallback) {
                        console.warn('[WASM Bridge] Could not find executeCallback in library');
                        console.log('[WASM Bridge] Library exports:', Object.keys(wasmLib));

                        // The exports might be nested or named differently
                        for (const key of Object.keys(wasmLib)) {
                            console.log(`[WASM Bridge] Export '${key}':`, typeof wasmLib[key]);
                        }
                    }
                } catch (error) {
                    console.error('[WASM Bridge] Failed to resolve WASM library Promise:', error);
                }
            } else {
                console.warn('[WASM Bridge] WASM library not found at window["wasm-seo-todo"]');
            }
        });
    </script>
</body>
</html>
