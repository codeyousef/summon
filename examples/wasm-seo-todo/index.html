<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags (these would be dynamically generated by the app) -->
    <title>Summon Todo App - Task Management with WebAssembly</title>
    <meta name="description"
          content="A modern, accessible todo list application built with Kotlin Multiplatform and WebAssembly. Manage your tasks efficiently with our lightweight, fast-loading app.">
    <meta name="keywords" content="todo app, task management, kotlin multiplatform, webassembly, productivity">
    <meta name="author" content="Summon Framework Team">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://example.com/todo">

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Summon Todo App - Task Management with WebAssembly">
    <meta property="og:description"
          content="A modern, accessible todo list application built with Kotlin Multiplatform and WebAssembly.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/todo">
    <meta property="og:image" content="https://example.com/todo-preview.png">
    <meta property="og:site_name" content="Summon Examples">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Summon Todo App">
    <meta name="twitter:description"
          content="A modern, accessible todo list application built with Kotlin Multiplatform and WebAssembly.">
    <meta name="twitter:image" content="https://example.com/todo-preview.png">
    <meta name="twitter:site" content="@summonframework">

    <!-- Theme and PWA -->
    <meta name="theme-color" content="#1976D2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <!-- Base styles -->
    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            font-size: 1.2rem;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles */
        *:focus {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

    <!-- Structured Data (this would be dynamically generated) -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "Summon Todo App",
            "description": "Task management application with WebAssembly support",
            "url": "https://example.com/todo",
            "applicationCategory": "TaskManagement",
            "operatingSystem": "Web Browser",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            },
            "aggregateRating": {
                "@type": "AggregateRating",
                "ratingValue": "4.8",
                "ratingCount": "1250"
            },
            "author": {
                "@type": "Organization",
                "name": "Summon Framework",
                "url": "https://github.com/codeyousef/summon"
            }
        }
    </script>
</head>
<body>
<!-- Skip to main content link for accessibility -->
<a href="#main" class="sr-only">Skip to main content</a>

<!-- Root element for the app -->
<div id="root" role="application" aria-label="Todo Application">
    <!-- Loading state (replaced by app when loaded) -->
    <div class="loading">
        <div class="loading-spinner" role="status" aria-label="Loading"></div>
        <span>Loading Todo App...</span>
    </div>
</div>

<!-- Main content landmark -->
<main id="main" aria-live="polite" aria-relevant="additions removals"></main>

<!-- WASM app script -->
<script src="todo-app.js" type="module"></script>

<!-- Error handling -->
<script>
    window.addEventListener('error', function (e) {
        console.error('Application error:', e);
        // Optionally show user-friendly error message
    });

    // Check for WebAssembly support
    if (typeof WebAssembly === 'undefined') {
        document.getElementById('root').innerHTML = `
                <div style="padding: 20px; text-align: center; color: white;">
                    <h1>Browser Not Supported</h1>
                    <p>Your browser doesn't support WebAssembly. Please update to a modern browser.</p>
                </div>
            `;
    }
</script>

<!-- Analytics (optional) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
</script>
</body>
</html>
