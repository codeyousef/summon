# Testcontainers configuration for Windows/WSL2 environments
docker.client.strategy=org.testcontainers.dockerclient.EnvironmentAndSystemPropertyClientProviderStrategy
testcontainers.reuse.enable=true
testcontainers.ryuk.disabled=false

# Windows-specific settings
testcontainers.host.override=localhost
docker.host=tcp://localhost:2375

# Retry configuration for Docker connectivity issues
testcontainers.dockerclient.timeout=300
testcontainers.startup.timeout=300

# Logging for troubleshooting
testcontainers.log.level=INFO