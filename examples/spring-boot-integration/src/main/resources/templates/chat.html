<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Chat - Spring Boot Summon Example'}">Chat</title>
    
    <!-- Remove Bootstrap and custom CSS - all styling now handled by Summon -->
    <style>
        body { 
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navigation rendered by Summon -->
    <div th:utext="${navigationHtml}"></div>

    <!-- Flash Messages -->
    <div th:if="${message}" style="max-width: 1200px; margin: 20px auto; padding: 0 20px;">
        <div style="padding: 12px 16px; border-radius: 6px; margin-bottom: 20px;"
             th:style="'background-color: ' + (${messageType == 'error'} ? '#f8d7da' : (${messageType == 'success'} ? '#d1edff' : '#fff3cd')) + '; border: 1px solid ' + (${messageType == 'error'} ? '#f5c6cb' : (${messageType == 'success'} ? '#bee5eb' : '#ffeeba')) + '; color: ' + (${messageType == 'error'} ? '#721c24' : (${messageType == 'success'} ? '#0c5460' : '#856404'))">
            <span th:text="${message}">Message</span>
        </div>
    </div>

    <!-- Pure Summon Chat Component - no raw HTML/CSS/JS -->
    <main>
        <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
            <div th:utext="${chatHtml}"></div>
        </div>
    </main>

    <!-- Footer rendered by Summon -->
    <div th:utext="${footerHtml}"></div>

    <!-- Only Summon hydration script - no raw JavaScript -->
    <script th:if="${hydrationScript}" th:utext="${hydrationScript}"></script>
</body>
</html>
