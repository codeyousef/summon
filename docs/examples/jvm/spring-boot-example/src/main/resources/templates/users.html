<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Users - Spring Boot Summon Example'}">Users - Spring Boot Summon Example</title>
    
    <!-- Pure Summon - Minimal CSS Reset Only -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            background-color: #f8f9fa;
        }
        
        /* Flash message styling */
        .alert { padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <!-- Navigation - Pure Summon -->
    <nav th:utext="${navigationHtml}"><!-- Summon Navigation Component --></nav>

    <!-- Flash Messages -->
    <div th:if="${message}" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <div th:class="'alert alert-' + ${messageType == 'error' ? 'danger' : messageType}">
            <span th:text="${message}">Message</span>
        </div>
    </div>

    <!-- PURE SUMMON CONTENT ONLY -->
    <main>
        <div style="max-width: 1200px; margin: 0 auto; padding: 2rem 1rem;">
            <!-- Page Header - Pure Summon -->
            <div th:utext="${userHeaderHtml}"><!-- Summon User Header Component --></div>

            <!-- Add User Form - Pure Summon -->
            <div th:utext="${addUserFormHtml}"><!-- Summon Add User Form Component --></div>

            <!-- User Table - Pure Summon -->
            <div th:utext="${userTableHtml}"><!-- Summon User Table Component --></div>

            <!-- User Statistics - Pure Summon -->
            <div th:utext="${userStatisticsHtml}"><!-- Summon User Statistics Component --></div>
        </div>
    </main>

    <!-- Footer - Pure Summon -->
    <footer th:utext="${footerHtml}"><!-- Summon Footer Component --></footer>

    <!-- Pure Summon JavaScript (minimal for component interactions) -->
    <script>
        // Edit user function (for Summon user table)
        function editUser(userId) {
            alert('Edit user functionality would open a modal/page for user ' + userId);
            // In real implementation, this would open a Summon-based edit form
        }

        // Delete user function (for Summon user table)
        function deleteUser(userId, userName) {
            if (confirm(`Are you sure you want to delete user "${userName}"?`)) {
                fetch(`/users/${userId}/delete`, { method: 'POST' })
                    .then(() => location.reload())
                    .catch(error => console.error('Error deleting user:', error));
            }
        }

        // Toggle user status (for Summon user table)
        function toggleUserStatus(userId, isActive) {
            const action = isActive ? 'deactivate' : 'activate';
            console.log(`${action} user ${userId}`);
            // In real implementation, this would call an API endpoint
        }

        // Auto-dismiss alerts
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => alert.remove(), 5000);
            });
        });
    </script>
</body>
</html>
