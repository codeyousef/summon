<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#if title}{title}{#else}Summon Quarkus Example{/if}</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 1rem 0;
        }
        
        nav {
            display: flex;
            background: #2980b9;
            padding: 0.5rem 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        main {
            padding: 2rem 0;
        }
        
        footer {
            text-align: center;
            padding: 1rem 0;
            background: var(--dark);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{applicationName}</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/features">Features</a>
            <a href="/about">About</a>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {#insert content}
            <!-- Page content goes here -->
            {/insert}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Â© 2025 {applicationName} - Built with Summon and Quarkus</p>
        </div>
    </footer>
</body>
</html>
