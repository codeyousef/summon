<div class="card" style="text-align: center; padding: 2rem;">
  <div style="align-items: center;">
    <span style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Interactive Counter</span>
    <div style="position: relative;">
      <!-- Counter indicator positioned absolutely to prevent layout shifts -->
      <div id="counter-indicator" class="htmx-indicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border-radius: 50%; background-color: rgba(0,0,0,0.1); display: none;"></div>

      <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin: 1rem 0;">
        <button class="btn" id="decrement-btn" style="background-color: var(--error-color); min-width: 40px;" 
                hx-post="/api/counter/decrement" 
                hx-target="#counter-value" 
                hx-swap="innerHTML"
                hx-indicator="#counter-indicator"
                onclick="console.log('Decrement button clicked')">âˆ’</button>
        <span id="counter-value" style="font-size: 2rem; font-weight: bold; min-width: 40px; text-align: center;">{currentValue}</span>
        <button class="btn" id="increment-btn" style="min-width: 40px;"
                hx-post="/api/counter/increment" 
                hx-target="#counter-value" 
                hx-swap="innerHTML"
                hx-indicator="#counter-indicator"
                onclick="console.log('Increment button clicked')">+</button>
      </div>
    </div>
    <span style="font-style: italic; color: #666; margin-top: 1rem;">Click buttons to change counter value.</span>
  </div>
</div>
