name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      clear_cache:
        description: 'Clear Gradle cache before running'
        required: false
        default: 'false'
        type: boolean

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Chrome headless
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Setup Node.js (for JS tests)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Start virtual display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Kotlin/JS node_modules
      uses: actions/cache@v4
      with:
        path: |
          build/js/node_modules
          kotlin-js-store
        key: ${{ runner.os }}-kotlin-js-${{ hashFiles('**/yarn.lock', '**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-kotlin-js-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Upgrade Yarn lock file
      run: ./gradlew kotlinUpgradeYarnLock --no-daemon
      
    - name: Clear Gradle cache if forced
      if: contains(github.event.head_commit.message, '[clear-cache]') || github.event.inputs.clear_cache == 'true'
      run: |
        echo "Clearing Gradle cache..."
        rm -rf ~/.gradle/caches/build-cache-*
        rm -rf ~/.gradle/caches/modules-2/modules-2.lock
        rm -rf ~/.gradle/caches/*/executionHistory/
        ./gradlew --stop || true
        
    - name: Run JVM tests
      run: ./gradlew clean jvmTest --no-daemon --stacktrace
      
    - name: Run JS tests with Chrome headless
      run: ./gradlew jsTest --no-daemon --stacktrace
      env:
        CHROME_BIN: /usr/bin/google-chrome
        DISPLAY: :99.0
        
    - name: Run all tests
      run: ./gradlew test --no-daemon --stacktrace || true
      
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          build/reports/tests/
          build/test-results/
          build/js/test-results/
          build/reports/
        retention-days: 7

  build:
    name: Build and Package
    needs: test
    if: always()  # Run build even if tests fail
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Upgrade Yarn lock file
      run: ./gradlew kotlinUpgradeYarnLock --no-daemon
      
    - name: Clear Gradle cache if forced
      if: contains(github.event.head_commit.message, '[clear-cache]') || github.event.inputs.clear_cache == 'true'
      run: |
        echo "Clearing Gradle cache..."
        rm -rf ~/.gradle/caches/build-cache-*
        rm -rf ~/.gradle/caches/modules-2/modules-2.lock
        rm -rf ~/.gradle/caches/*/executionHistory/
        ./gradlew --stop || true
        
    - name: Setup Chrome headless for build
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Start virtual display for build
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        
    - name: Build all targets
      run: ./gradlew clean build --no-daemon --stacktrace
      env:
        CHROME_BIN: /usr/bin/google-chrome
        DISPLAY: :99.0
      
    - name: Generate documentation
      run: ./gradlew :summon-core:dokkaHtml --no-daemon || true  # Allow failure for now
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/libs/
          build/dist/
        retention-days: 7

  validate-cli-build:
    name: Validate CLI Native Build
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'chore(release)')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Install Native Image
      run: gu install native-image
      
    - name: Setup build tools
      run: |
        sudo apt-get update
        sudo apt-get install build-essential zlib1g-dev
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build CLI Shadow JAR
      run: ./gradlew :summon-cli:shadowJar --no-daemon --stacktrace
      
    - name: Test Native Compilation
      run: ./gradlew :summon-cli:buildNativeExecutable --no-daemon --stacktrace
      
    - name: Test CLI Executable
      run: |
        if [ -f "summon-cli/build/native/summon" ]; then
          echo "✅ Native executable built successfully"
          ls -la summon-cli/build/native/summon
          ./summon-cli/build/native/summon --help
        else
          echo "❌ Native executable not found"
          exit 1
        fi

