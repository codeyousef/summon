# TestContainers configuration for Windows Docker Desktop
docker.client.strategy=org.testcontainers.dockerclient.WindowsClientProviderStrategy

# Disable Ryuk completely
ryuk.container.image=testcontainers/ryuk:0.3.4
testcontainers.reuse.enable=true
testcontainers.ryuk.disabled=true

# Configure the Windows named pipe explicitly
docker.host=npipe:////./pipe/docker_engine

# Increase all timeouts
docker.client.timeout=120000
