# Configure docker-java to use safe connection settings
docker.io.read.timeout=180000
docker.io.connection.timeout=180000
docker.io.socket.timeout=180000

# Increase buffer sizes and connection pool
docker.io.buffer.size=16777216
docker.io.max.connections=100
docker.io.max.connections.per.route=100
docker.io.response.timeout=180000

# Logging configuration
docker.io.verbose=true

# Use the Windows named pipe for Docker Desktop
docker.io.socket=npipe:////./pipe/docker_engine

# Windows-specific Docker settings
docker.client.strategy=org.testcontainers.dockerclient.WindowsClientProviderStrategy
