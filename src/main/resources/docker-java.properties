# Configure docker-java to use safe connection settings
docker.io.read.timeout=120000
docker.io.connection.timeout=120000
docker.io.socket.timeout=120000
docker.io.max.connections=100
docker.io.max.connections.per.route=100
docker.io.response.timeout=120000

# Logging configuration
docker.io.verbose=false

# Use the Unix domain socket with appropriate timeouts
docker.io.socket=unix:///var/run/docker.sock
